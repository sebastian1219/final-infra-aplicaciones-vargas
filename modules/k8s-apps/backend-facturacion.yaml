apiVersion: apps/v1
kind: Deployment
metadata:
  name: facturacion-dep
  namespace: backend
  labels:
    app: facturacion
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: facturacion
      tier: backend
  template:
    metadata:
      labels:
        app: facturacion
        tier: backend
    spec:
      containers:
        - name: facturacion
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: SERVICE_NAME
              value: "facturacion"
            - name: LOG_LEVEL
              value: "info"
---
apiVersion: v1
kind: Service
metadata:
  name: facturacion-svc
  namespace: backend
  labels:
    app: facturacion
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: facturacion
    tier: backend
  ports:
    - port: 8080
      targetPort: 80
      protocol: TCP
